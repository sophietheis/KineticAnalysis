name: Deploy app
run-name: Deploy HTML pages generated from Dash app
on: [push]
jobs:

  run_app:
    name: Run app
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@main

      - name: Setup python
        uses: actions/setup-python@main
        with:
          python-version: '3.11.10'
          architecture: 'x64'

      - name: Install project and dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install build-essential libgl1-mesa-dev
          sudo apt install libcairo2-dev libxt-dev libgirepository1.0-dev
          sudo apt-get install python3-pyqt5
          sudo apt install python3-gi python3-gi-cairo gir1.2-gtk-3.0 gir1.2-webkit2-4.1
          python -m pip install --upgrade pip
          pip install pyinstaller 
          pip install dash dash-html-components dash-core-components dash-bootstrap-components 
          pip install dash-spinner dash_table
          pip install numpy pandas threaded tk plotly
          pip install scipy multipletau 
          pip install pyqt5 pyqtwebengine
          pip install pywebview[qt]
          pip install sympy
          pip install .
          export

      - name: Run Makefile files
        run: |
          make clean_dirs
          make run_app

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@main
        with:
          path: "./pages_files"

  deploy-pages:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: run_app
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
